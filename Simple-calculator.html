<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
    <h1 class="main-heading">Simple Calculator Made by me</h1>
    <input type="text" id="display" readonly class="div-1">
    <div class="no-1">
        <button onclick="appendToDisplay('7')" class="div-1">7</button>
        <button onclick="appendToDisplay('8')" class="div-1">8</button>
        <button onclick="appendToDisplay('9')" class="div-1">9</button>
        <button onclick="clearDisplay()" class="div-1">C</button>
    </div>
    <div class="no-1">
        <button onclick="appendToDisplay('4')" class="div-1">4</button>
        <button onclick="appendToDisplay('5')" class="div-1">5</button>
        <button onclick="appendToDisplay('6')" class="div-1">6</button>
        <button onclick="operate('+')" class="div-1">+</button>
    </div>
    <div class="no-1">
        <button onclick="appendToDisplay('1')" class="div-1">1</button>
        <button onclick="appendToDisplay('2')" class="div-1">2</button>
        <button onclick="appendToDisplay('3')" class="div-1">3</button>
        <button onclick="operate('-')" class="div-1">-</button>
    </div>
    <div>
        <button onclick="appendToDisplay('0')" class="div-1">0</button>
        <button onclick="appendToDisplay('.')" class="div-1">.</button>
        <button onclick="calculate()" class="div-1">=</button>
        <button onclick="operate('*')" class="div-1">*</button>
        <button onclick="operate('/')" class="div-1">/</button>
    </div>
</div>
    <script>
 let displayValue = '';
 value;
function appendToDisplay(value) {
    displayValue += value;
    document.getElementById('display').value = displayValue;
}

function clearDisplay() {
    displayValue = '';
    document.getElementById('display').value = displayValue;
}

function operate(operator) {
    if (displayValue.length > 0) {
        displayValue += ' ' + operator + ' ';
        document.getElementById('display').value = displayValue;
    }
}

function calculate() {
    try {
        displayValue = eval(displayValue);
        document.getElementById('display').value = displayValue;
    } catch (error) {
        document.getElementById('display').value = 'Error';
        displayValue = '';
    }
}



    </script>
</body>
</html>
